{empty name="list"}
<div class="text-info text-center lead">我是有底线的</div>
{else/}
{volist name="list" id="property"}
<div class="container-fluid">
    <div class="row noticeList">
        <a href="{:url('Property/detail?id='.$property['id'])}">
            <div class="col-xs-3">
                <p class="title text-info ">活动申请人：{$property.name}</p>
            </div>
            <div class="col-xs-6">
                <p class="title">活动名称：{$property.active_name}</p>
            </div>
            <div class="col-xs-push-3">
                <p class="title text-danger">{$property.status?'审核通过':'审核未通过'}</p>
            </div>
        </a>
    </div>
</div>
{/volist}
<div class="text-center">
    <button type="button" class="btn btn-default btn_load btn-block" onclick="loadPage({$no})">点击我获取跟多~~~</button>
</div>
{/empty}
